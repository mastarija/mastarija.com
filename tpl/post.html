<!doctype html>

<html>
  <head>
    {{> tpl/head.html}}
  </head>

  <body>
    {{> tpl/header.html}}
    <main id="main" class="main">
      <article id="page" class="page wrap padd">
        <header id="page_header" class="page_header">
          <h1 id="page_header_title" class="page_header_title">{{ item.title }}</h1>
          <p id="page_header_subtitle" class="page_header_subtitle">{{ item.short }}</p>
        </header>

        <p id="page_intro" class="page_intro">{{ item.intro }}</p>

        {{ item.content }}
      </article>
    </main>
    {{> tpl/footer.html}}
  </body>
</html>
