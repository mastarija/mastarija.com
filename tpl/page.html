<!doctype html>

<html>
  <head>
    {{> tpl/head.html}}
  </head>

  <body>
    {{> tpl/header.html}}
    <main id="main" class="main">
      <div id="page" class="page wrap padd">
        <header id="page_header" class="page_header">
          <h1 id="page_header_title" class="page_header_title">{{ name }}</h1>
          {{#less}}
            <p id="page_header_subtitle" class="page_header_subtitle">{{ less }}</p>
          {{/less}}
        </header>

        {{#more}}
        <p id="page_intro" class="page_intro">{{ more }}</p>
        {{/more}}

        {{{ text }}}
      </div>
    </main>
    {{> tpl/footer.html}}
  </body>
</html>
